<!DOCTYPE html>
<html lang="en">
<head>
	<title>Safe City | Add Civilian</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../static/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="../static/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
</head>
<body>
	<div class="limiter">
		<div class="container-login0">
			<div class="wrap-login0">
				<form class="login0-form validate-form" method="post" enctype="multipart/form-data">
					<span class="login0-form-title">
						ADD CIVILIAN
					</span>

					<div class="wrap-input0">
						<input class="input0" type="text" name="name" placeholder="Name" required>
						<span class="focus-input0"></span>
						<span class="symbol-input0">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input0">
						<input class="input0" type="text" name="age" placeholder="Age" required>
						<span class="focus-input0"></span>
						<span class="symbol-input0">
							<i class="fa fa-battery-2" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input0">
						<input class="input0" type="text" name="email" placeholder="Email" required>
						<span class="focus-input0"></span>
						<span class="symbol-input0">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input0">
						<input class="input0" type="text" name="mobile" placeholder="Mobile" required>
						<span class="focus-input0"></span>
						<span class="symbol-input0">
							<i class="fa fa-mobile" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input0">
						<input class="input0" type="text" name="address" placeholder="Address" required>
						<span class="focus-input0"></span>
						<span class="symbol-input0">
							<i class="fa fa-address-card" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input0">
						<input class="input0" type="text" name="city" placeholder="City" required>
						<span class="focus-input0"></span>
						<span class="symbol-input0">
							<i class="fa fa-map-marker" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input0">
						<input class="input0" type="text" name="zipcode" placeholder="Zip Code" required>
						<span class="focus-input0"></span>
						<span class="symbol-input0">
							<i class="fa fa-map" aria-hidden="true"></i>
						</span>
					</div>

					<select style="width: 100%; margin-bottom: 20px; margin-top: 10px;" name="gender" id="gender">
						<option value="M">Male</option>
						<option value="F">Female</option>
					</select>

					<input type="file" name="photo" required>

					<div class="container-login0-form-btn">
						<button class="login0-form-btn" name="submitButton" value="new-data" type="submit">
							ADD CIVILIAN
						</button>
					</div>

					<div class="text-center p-t-80">
						<a class="txt2" href="dashboard">
							<i class="fa fa-long-arrow-left m-r-5" aria-hidden="true"></i>
							GO TO HOME
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<script src="../static/js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<title>Safe City | Unrecognized Analysis</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../static/vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../static/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../static/vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../static/vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="../static/vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="../static/css/util.css">
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">

	<style>
		img {
            height: 100px;
            width: 100px;
        }

        @import url('https://fonts.googleapis.com/css?family=Montserrat');

        * {
            box-sizing: border-box;
        }

        h3 {
            margin: 10px 0;
        }

        h6 {
            margin: 5px 0;
        }

        p {
            font-size: 14px;
            line-height: 21px;
        }

		.card-container {
            background-color: #231E39;
            border-radius: 5px;
            box-shadow: 0px 10px 20px -10px rgba(0, 0, 0, 0.75);
            color: #B3B8CD;
            padding-top: 30px;
            width: 350px;
            max-width: 100%;
            text-align: center;
        }

        .card-container .pro {
            color: #231E39;
            background-color: #FEBB0B;
            border-radius: 3px;
            font-size: 14px;
            font-weight: bold;
            padding: 3px 7px;
            position: absolute;
            top: 30px;
            left: 30px;
        }

        .card-container .round {
            border: 1px solid #03BFCB;
            border-radius: 30%;
            padding: 7px;
        }
	</style>
</head>
<body>
	<div class="limiter">
		<div class="container-login0" style="display: flex; flex-direction: column;">
			<div class="wrap-login0 d-flex justify-content-center m-t-30 m-b-30" style="padding-top: 30px; padding-bottom: 30px;">
				<form class="login0-form validate-form w-100" name="analysisType" id="analysisType" method="post">
					<div class="d-flex flex-column ml-3 mr-3">
						<div style="display: flex; justify-content: space-between; margin-bottom: 20px; color: #ffffff; font-size: 18px;">
							<div>
								<input type="checkbox" id="gender" name="gender" value="gender">
								<label for="gender">&emsp;GENDER</label><br>
							</div>
							<div>
								&emsp;&emsp;
							</div>
							<div>
								<input type="checkbox" id="age" name="age" value="age">
								<label for="age">&emsp;AGE</label><br>
							</div>
						</div>
						<div class="pr-0 pl-0">
							<button class="login1-form-btn" name="check" value="check" type="submit">
								GET RESULT
							</button>
						</div>
					</div>
					<div class="text-center p-t-30">
						<a class="txt2" href="dashboard">
							<i class="fa fa-long-arrow-left m-r-5" aria-hidden="true"></i>
							GO TO HOME
						</a>
					</div>
				</form>
			</div>
			{% for doc in data %}
				<div class="card-container d-flex justify-content-center m-b-30" style="padding-top: 30px; padding-bottom: 30px;">
                    <form class="login0-form validate-form w-100" name="analysisType" id="analysisType" method="post">
                        <img class="round" src={{doc[0]}} style="margin-bottom: 25px;" alt="user" />
                        <br>
							{% for d in doc[2] %}
								<h5>{{d[0]}}&emsp;:&emsp;{{d[1]}}</h5>
								<br>
							{% endfor %}
                        <br>
					</form>
                </div>
			{% endfor %}
		</div>
	</div>

	<script src="../static/js/main.js"></script>
</body>
</html>
